{% extends "index.html" %}
{% load static %}
{% block titulo %}Eliminar paciente{% endblock titulo %}
{% block pagina %}Confirmación de eliminación{% endblock pagina %}
{% block contenido %}
    <form method="post">
    {%  csrf_token %}
    <h2>Desea eliminar el registro {{ paciente.nombres }}</h2>
    <button type="submit">Eliminar</button>
    <a href="{% url 'gestion_paciente:listar_paciente' %}">Cancelar</a>
    </form>
{%  endblock contenido %}
